<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event and Status Codes</title>
  <style>
    /* ---------- Global Styles ---------- */
    html, body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      /* Hide scrollbars in Webkit-based browsers */
      overflow-y: scroll;
    }
    /* Hide scrollbar in Webkit */
    ::-webkit-scrollbar {
      display: none;
    }
    /* Hide scrollbar in Firefox */
    html {
      scrollbar-width: none;
    }
    
    /* ---------- Container ---------- */
    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    
    .title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    
    p.instruction {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* ---------- Form Groups ---------- */
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .form-group select,
    .form-group input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      background: #555;
      color: white;
    }
    
    /* ---------- Table Styling ---------- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.9em;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #555;
      font-family: monospace;
      word-break: break-word;
    }
    
    th {
      background: #444;
      font-weight: bold;
    }
    
    /* ---------- Alternating Row Colors ---------- */
    /* Using nth-child selectors to alternate row colors */
    tbody tr:nth-child(odd) {
      background: #555;
    }
    tbody tr:nth-child(even) {
      background: #444;
    }
    
    /* ---------- Back to Top Button ---------- */
    #backToTop {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1em;
      margin: 20px auto 0 auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main Title and Instruction -->
    <h2 class="title">Event and Status Codes</h2>
    <p class="instruction">
      Select a category using the dropdown or type in the search box below.
      When a search term is entered it will search across all categories.
    </p>
    
    <!-- Category Dropdown -->
    <div class="form-group">
      <label for="categorySelect">Choose Code Category:</label>
      <select id="categorySelect">
        <option value="all">All</option>
        <option value="Status Codes">Status Codes</option>
        <option value="Result Codes">Result Codes (K Codes)</option>
        <option value="Event Codes - Drugs/Health/Disorder">Event Codes - Drugs/Health/Disorder</option>
        <option value="Event Codes - Property/Theft">Event Codes - Property/Theft</option>
        <option value="Event Codes - Arson/Damage/Violence">Event Codes - Arson/Damage/Violence</option>
        <option value="Event Codes - Miscellaneous/Other">Event Codes - Miscellaneous/Other</option>
        <option value="Emergency/Call Out">Emergency/Call Out</option>
      </select>
    </div>
    
    <!-- Global Search Field -->
    <div class="form-group">
      <label for="searchInput">Search by Code or Description:</label>
      <input type="text" id="searchInput" placeholder="Enter search term..." />
    </div>
    
    <!-- Codes Table -->
    <table id="codesTable">
      <thead>
        <tr>
          <th>Code</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be generated by JavaScript -->
      </tbody>
    </table>
    
    <!-- Back to Top Button -->
    <button id="backToTop">Back to Top</button>
  </div>
  
  <script>
    /* ---------- Data for Event and Status Codes ---------- */
    const eventData = {
      "Status Codes": [
        { code: "10-0", description: "Off Duty" },
        { code: "10-2", description: "Responding/Enroute" },
        { code: "10-3", description: "Available" },
        { code: "10-4", description: "Repeat your last message" },
        { code: "10-6", description: "Change radio channel to (channel)" },
        { code: "10-7", description: "Arrived/On Scene" },
        { code: "10-9", description: "Urgent Message" },
        { code: "10-10", description: "Officer requires immediate assistance (Staff Safety)" }
      ],
      "Result Codes": [
        { code: "K1", description: "No Further Police Action Required" },
        { code: "K2", description: "Hold job for later attendance/available unit" },
        { code: "K3", description: "Nil Offence Disclosed (Where the job was initially coded an offence code but nil offence has been disclosed/occured)" },
        { code: "K6", description: "A file/report will be created" },
        { code: "K9", description: "A Person has been arrested for this job" },
        { code: "K8", description: "You are leaving the job in care of another unit (e.g., a Delta unit will K8 from a job where the offender is in custody)" }
      ],
      "Event Codes - Drugs/Health/Disorder": [
        { code: "3110", description: "Drugs (Not Cannabis)" },
        { code: "3210", description: "Drugs (Cannabis Only)" },
        { code: "3518", description: "Health Act Breach" },
        { code: "3530", description: "Disorder" },
        { code: "3850", description: "Protection Order Breach" },
        { code: "3910", description: "Liquor Offences" },
        { code: "3985", description: "Breach of Local Council Liquor Ban" }
      ],
      "Event Codes - Property/Theft": [
        { code: "4120", description: "Burglary" },
        { code: "4211", description: "Car Conversion" },
        { code: "4220", description: "Interference with cars" },
        { code: "4320", description: "Theft Ex Shop" },
        { code: "4340", description: "Theft Ex Car" },
        { code: "4370", description: "General Theft" },
        { code: "4378", description: "Theft of Boat" },
        { code: "4410", description: "Receiving" },
        { code: "4530", description: "Fraud" },
        { code: "4630", description: "Computer Crime" }
      ],
      "Event Codes - Arson/Damage/Violence": [
        { code: "5110", description: "Arson" },
        { code: "5120", description: "Wilful Damage" },
        { code: "5134", description: "Wilful Damage - Graffiti" },
        { code: "5210", description: "Endangering/Interfering" },
        { code: "5810", description: "Gambling" }
      ],
      "Event Codes - Miscellaneous/Other": [
        { code: "6110", description: "Trespass" },
        { code: "6220", description: "Littering" },
        { code: "6340", description: "Injures Police Dog" },
        { code: "6390", description: "Animal Welfare Offences" },
        { code: "6520", description: "Postal/Rail/Fire Service Abuses" },
        { code: "6550", description: "Telephone Offences" },
        { code: "6820", description: "Firearms Offences" },
        { code: "7120", description: "Justice Offences" },
        { code: "7130", description: "Escapes Custody" },
        { code: "7210", description: "Births/Deaths/Marriages" },
        { code: "7310", description: "Immigration" },
        { code: "7410", description: "Race Relations" },

        { code: "7610", description: "Bylaw Breachs" },

        { code: "7935", description: "CDEM Act Breach" }
      ],
      "Emergency/Call Out": [
        { code: "NSEC", description: "No Speech Emergency Call" },
        { code: "1A", description: "Alarm Sounding" },
        { code: "1C", description: "Car/Person Acting Suspiciously" },
        { code: "1I", description: "Blockage/Breakdown on Highway" },
        { code: "1K", description: "Drunk Custody/Detox Centre" },
        { code: "1L", description: "Land Rescue" },
        { code: "1N", description: "Noise Control" },
        { code: "1P", description: "Premises Insecure" },
        { code: "1R", description: "Breach of the Peace" },
        { code: "1S", description: "Sudden Death" },
        { code: "1U", description: "Traffic Offending" },
        { code: "1V", description: "Vehicle Collision" },
        { code: "1VA", description: "Vehicle Collision - Autonomous Alert" },
        { code: "1W", description: "Water/Sea Rescue/Emergency" },
        { code: "2C", description: "Civil Dispute" },
        { code: "2E", description: "Remove Fences/Structures/Vegetation" },
        { code: "2I", description: "Information" },
        { code: "2K", description: "Found Property" },
        { code: "2L", description: "Lost Property" },
        { code: "2M", description: "Missing Person" },
        { code: "2P", description: "Public Relations" },
        { code: "2R", description: "Recovery Motor Vehicle" },
        { code: "2S", description: "Summons" },
        { code: "2T", description: "Warrant to Arrest/Fines Enforcement" },
        { code: "2W", description: "Arrest Warrant (Other)" },
        { code: "3A", description: "Attend Crime Scene/Incident" },
        { code: "3C", description: "Crime Prevention Advice" },
        { code: "3F", description: "Foot Patrol" },
        { code: "3H", description: "Hotel Visit" },
        { code: "3M", description: "Directed Patrol" },
        { code: "3MC", description: "Directed Patrol Carpark" },
        { code: "3R", description: "Road Checkpoint" },
        { code: "3T", description: "Turnover" },
        { code: "3W", description: "Watch/Observations" },
        { code: "3Y", description: "School (Excl Road Safety)" },
        { code: "4F", description: "Forensic Examination" },
        { code: "4L", description: "Logistics/Staff Transport" },
        { code: "4P", description: "Public Entertainment Duty" },
        { code: "4X", description: "Execute Search Warrant" },
        { code: "5F", description: "Family Harm" },
        { code: "5H", description: "EM Bail Check" },
        { code: "5K", description: "Bail Check" },
        { code: "5M", description: "Parole Recall Warrant" },
        { code: "5V", description: "Second hand dealer check" },
        { code: "6D", description: "Bail Breach" },
        { code: "6E", description: "EM Bail Breach" },
        { code: "6I", description: "Unauthorised Street and Drag Racing" }
      ]
    };

    /* ---------- DOM Element References ---------- */
    const categorySelect = document.getElementById("categorySelect");
    const searchInput = document.getElementById("searchInput");
    const tableBody = document.querySelector("#codesTable tbody");

    /* ---------- Helper Functions ---------- */
    // Function to add a new table row with two cells.
    function addRow(item, index) {
      const row = document.createElement("tr");
      // Create Code cell.
      const codeCell = document.createElement("td");
      codeCell.textContent = item.code;
      row.appendChild(codeCell);
      // Create Description cell.
      const descCell = document.createElement("td");
      descCell.textContent = item.description;
      row.appendChild(descCell);
      tableBody.appendChild(row);
    }
    
    // Update the table rows based on the selected category and search term.
    // When search term is non-empty, search across all categories regardless of dropdown.
    function updateTable() {
      const searchTerm = searchInput.value.trim().toLowerCase();
      tableBody.innerHTML = "";
      
      let dataToDisplay = [];
      
      if (searchTerm !== "") {
        // Merge all data from eventData (i.e. ignore the dropdown).
        for (let category in eventData) {
          dataToDisplay = dataToDisplay.concat(eventData[category]);
        }
      } else {
        // Use dropdown selection.
        const selectedCategory = categorySelect.value;
        if (selectedCategory === "all") {
          for (let category in eventData) {
            dataToDisplay = dataToDisplay.concat(eventData[category]);
          }
        } else {
          dataToDisplay = eventData[selectedCategory] || [];
        }
      }
      
      // If search term was provided, then filter the merged data.
      if (searchTerm !== "") {
        dataToDisplay = dataToDisplay.filter(item => {
          return (item.code + " " + item.description).toLowerCase().includes(searchTerm);
        });
      }
      
      // Add each row. The CSS nth-child selectors handle alternating colors.
      dataToDisplay.forEach((item, index) => addRow(item, index));
    }
    
    /* ---------- Event Listeners ---------- */
    categorySelect.addEventListener("change", () => {
      // Clear search input when a new category is selected.
      searchInput.value = "";
      updateTable();
    });
    
    searchInput.addEventListener("keyup", updateTable);
    
    // Initial table population.
    updateTable();
    
    // Back to Top Button functionality.
    document.getElementById("backToTop").addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
